<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img 
            mat-card-image
            src={{dish.image}}
            alt={{dish.name}}
        >
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button  mat-button>Like</button>
            <button  mat-button>Share</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list fxFlex>
        <h2>Comments</h2>
        <mat-list-item *ngFor="let comment of dish.comments">
            <h3 matLine>{{comment.comment}}</h3>
            <h4 matLine>{{comment.rating}} Stars</h4>
            <p matLine>--{{comment.author}} {{comment.date | date : 'mediumDate'}} </p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
