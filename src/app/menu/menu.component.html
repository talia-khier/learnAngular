<div 
    class="container"
    fxLayout="Column"
    fxLayoutGap="10px"
>
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr/>
        </div>
    </div>
    <div fxFlex>
        <mat-grid-list fxFlex cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" (click) = "onSelect(dish)"> <!-- event handler -->
                <img height="200px" src={{dish.image}} alt={{dish.name}}/>
                <mat-grid-tile-footer>
                    <h1 mat-line>{{dish.name | uppercase}}</h1>
                </mat-grid-tile-footer>
                
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>

<!-- Props -->
<app-dishdetail [dish] = "selectedDish" *ngIf="selectedDish"></app-dishdetail>
